@if(categories && categories.length > 0) {
<h2 class="text-txt-main font-bold text-2xl mb-4">Categories</h2>
<ul class="categories-list flex gap-2 flex-wrap">
    <li *ngFor="let category of categories" (click)="onCategorySelected(category)"
        [ngClass]="{'selected-category': category.selected}"
        class="category-item flex flex-col items-center gap-2 cursor-pointer p-2 rounded-lg hover:bg-gray-200 transition-colors">
        <span class="w-12 h-12 rounded-full mb-2 flex items-center justify-center"
            [attr.style]="'background-color: ' + category.color">
            <lucide-icon [name]="category.icon" class="text-white"></lucide-icon>
        </span>
        <span>{{ category.label }}</span>
    </li>
</ul>
} @else {
<h2 class=" text-txt-main font-bold text-2xl mb-4">No Categories Available</h2>
}
